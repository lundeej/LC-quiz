<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Center Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Top Bar -->
    <div>
        <a href="./highscores.html">View HighScores</a>
    </div>
    <div class="timer">Time</div>

    <!-- Start -->
    <div class="startGame">
        <h1>Games</h1>
        <p>Try to answer the following frequently asked new hire questions</p>
        <button type="button start">Start</button>
    </div>

    <!-- Questions -->
        <!-- // Ensure that button has data-'name' -->
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        
    <!-- EndGame -->
    <div class="endGame"></div>
    <div id="results"></div>
    
    <script src="./js/game.js"></script>
</body>
</html>
