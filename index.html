<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Color Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Top Bar -->
         <a href="./highscores.html">View HighScores</a>
        
        <h2 id="timer"></h2>
        
    <!-- Start -->
    <div class="startGamePage">
        <h1>Learning Color Quiz!</h1>
        <p>Try to answering the following color questions!</p>
        <button id='startQuizButton' type="button">Start Quiz</button>
    </div>
        
    <!-- Questions -->
    <!-- // Ensure that button has data-'name' -->
    <div class="quiz hide">
        <div id="questions">
            <h1 id="questionTitle"></h1>
            <ul id="questionList">
                <button class="answers" id="answer0"></button>
                <button class="answers" id="answer1"></button>
                <button class="answers" id="answer2"></button>
                <button class="answers" id="answer3"></button>
            </ul>
            <div id="correctAnswer"></div>
        </div>
    </div>
        
    <!-- EndGame -->
    <div class="endGame"></div>
    <div id="results"></div>

    <script src="./js/game.js"></script>
</body>
</html>
